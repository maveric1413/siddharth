<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    }

    .card h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .card p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #fff;
    }

    .card img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Dimpy! ðŸŽ‰</h1>
    <img src="123.jpeg" alt="Birthday Girl" />
    <p>Wishing you a day filled with love, laughter, and joy. May all your dreams come true!</p>

  </div>

  <div class="hearts">
    <!-- Random hearts -->
    <div class="heart" style="left:10%; animation-delay: 0s;"></div>
    <div class="heart" style="left:20%; animation-delay: 2s;"></div>
    <div class="heart" style="left:30%; animation-delay: 4s;"></div>
    <div class="heart" style="left:50%; animation-delay: 1s;"></div>
    <div class="heart" style="left:70%; animation-delay: 3s;"></div>
    <div class="heart" style="left:80%; animation-delay: 5s;"></div>
  </div>
</body>
</html>
